{% extends 'base_student.html' %}
{% load static %}

{% block customcss %}
<link rel='stylesheet' type='text/css' href="{% static 'album.css' %}">
{% endblock customcss %}

{% block content %}
<main role="main">
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-md-3">
      {% for company in company_list %} 
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <br>
                <div class="card-body">
                    <!--<p class="card-text">This page is for students.</p>-->
                    <!--<p>サークル：{{society.society_name}}</p>-->
                    <p><a href="{%url  'app:detail_company' user.pk company.id %}">{{company.company_name}}</a></p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        {% if company.connected %}
                        <a href="{%url 'app:unfollow_company' company.email %}" class="btn btn-sm btn-outline-secondary" role="button" aria-pressed="true">フォロー解除</a>
                        {% else %}
                          <a href="{%url 'app:follow_company' company.email %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">フォロー</a>
                        {% endif %}
                      </div>
                      <small class="text-muted">9 mins</small>
                    </div>
                  </div>
            </div>
        </div>
      {% endfor %}
      </div>

    </div>
</div>
</main>
{% endblock content %}
</html>
